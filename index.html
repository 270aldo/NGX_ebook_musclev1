<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Músculo: Tu Órgano de Longevidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Instrument Serif', 'Georgia', 'serif'],
                        'sans': ['DM Sans', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'ngx': {
                            'primary': '#6D00FF',
                            'hover': '#7D1AFF',
                            'deep': '#5B21B6',
                            'bg': '#050505',
                            'surface': '#0A0A0A',
                            'elevated': '#111111',
                        }
                    },
                    animation: {
                        'fadeInUp': 'fadeInUp 0.6s ease-out forwards',
                        'fadeIn': 'fadeIn 0.4s ease-out forwards',
                        'breathe': 'breathe 4s ease-in-out infinite',
                        'wave-bar': 'wave-bar 0.6s ease-in-out infinite',
                        'bounce-dot': 'bounce-dots 1.4s ease-in-out infinite',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.6' },
                        },
                        'wave-bar': {
                            '0%, 100%': { transform: 'scaleY(0.4)' },
                            '50%': { transform: 'scaleY(1)' },
                        },
                        'bounce-dots': {
                            '0%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%': { transform: 'translateY(-6px)' },
                        },
                        shimmer: {
                            '0%': { left: '-100%' },
                            '100%': { left: '100%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --glass-bg: rgba(10, 10, 10, 0.8);
        }
        
        body {
            background-color: #050505;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Utility classes */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .glass-strong {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .text-gradient {
            background: linear-gradient(135deg, #6D00FF 0%, #5B21B6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom selection color */
        ::selection {
            background: rgba(109, 0, 255, 0.3);
            color: white;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
